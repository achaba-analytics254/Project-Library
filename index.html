<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Library</title>
  </head>
  <body>
    <div class="modal-container" id="modalContainer">
      <form method="POST">
        <div class="form-header">
          <h4>Library Form</h4>
          <p>Please fill this form to add a new book to the library</p>
        </div>
        <div class="form-group">
          <label for="book_author">Book Author:</label>
          <input type="text" name="book_author" id="book_author" required />
        </div>
        <div class="form-group">
          <label for="book_title">Book Title:</label>
          <input type="text" name="book_title" id="book_title" required />
        </div>
        <div class="form-group">
          <label for="book_pages">Number of Pages:</label>
          <input type="number" name="book_pages" id="book_pages" required />
        </div>
        <div class="form-group">
          <label for="read_book">Book Status:</label>
          <select name="read_book" id="read_book" required>
            <option value="read_book">Please select an option</option>
            <option value="Read">Read</option>
            <option value="Unread">Unread</option>
            <option value="Wish List">Wishlist</option>
          </select>
        </div>
        <div class="form-btn">
          <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
          <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="table-header">
        <h2>My Library</h2>
        <button class="add-book-btn" id="newBook">Add New Book</button>
      </div>
      <div class="wrapper">
        <table>
          <caption>
            Library ðŸ“š
          </caption>
          <thead>
            <tr>
              <th scope="col" id="bookId">Book ID</th>
              <th scope="col" id="bookAuthor">Author</th>
              <th scope="col" id="bookTitle">Book Title</th>
              <th scope="col" id="bookPages">Pages</th>
              <th scope="col" id="bookStatus">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <!-- Table body goes here remember rows are in  the main.js -->
          <tbody id="libraryBody">
          </tbody>
        </table>
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
